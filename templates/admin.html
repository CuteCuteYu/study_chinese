<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/adminstyle.css">
</head>
<body>
    <div class="layout-container">
        <h1>课程管理</h1>
        <div class="course-list">
            <table>
                <thead>
                    <tr>
                        <th>课程标题</th>
                        <th>课程描述</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .courses}}
                    <tr>
                        <td>{{.Title}}</td>
                        <td>{{.Description}}</td>
                        <td>
                            <form method="POST" action="/admin/course/delete">
                                <input type="hidden" name="courseKey" value="{{.Key}}">
                                <button type="submit" class="delete-btn">删除</button>
                            </form>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
        <div class="action-buttons">
            <a href="/admin/course/add" class="button">添加新课程</a>
            <a href="/" class="button">返回首页</a>
        </div>
    </div>
</body>
</html>
